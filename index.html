<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div style="display: inline-flex; text-align: center">
			<a href="https://edenthecoder.github.io/index.html" class="topBar">
				home
			</a>
			<a href="https://edenthecoder.github.io/contact.html" class="topBar">
				contact
			</a>
			<a href="https://edenthecoder.github.io/MyProjects.html" class="topBar">
				Projects
			</a>
		</div>
		<hr class="devidor" />
		<h1 class="largeText">Edens Command Maker</h1>
		<hr class="devidor" />

		<h2 class="normalText">Command:</h2>
		<h3 class="smalltext" style="color: brown">
			Dont Use This '
			<br />
			Use This instaed "
		</h3>
		<textarea
			placeholder="Say Hello World"
			name="Command_area"
			id="Command"
			class="smalltext"
			style="color: black; text-align: left"></textarea>
		<hr class="small-devidor" />

		<div id="Buttons">
			<input
				checked="True"
				type="radio"
				id="normal"
				name="Command_Block_Type"
				value="Impolse" />
			<label for="Impolse">Impolse</label>
			<br />

			<input type="radio" id="Chain" name="Command_Block_Type" value="Chain" />
			<label for="Chain">Chain</label>
			<br />

			<input
				type="radio"
				id="Repeat"
				name="Command_Block_Type"
				value="Repeat" />
			<label for="Repeat">Repeat</label>
			<br />
			<hr class="small-devidor" />
			<input type="checkbox" value="auto" id="auto" />
			<label for="auto">auto</label>
			<br />
			<input type="checkbox" value="conditinal" id="cond" />
			<label for="cond">conditinal</label>
			<br />
			<hr class="small-devidor">
			<div style="text-align: center;">
			<input type="radio" name="Dircation" id="DircationUp" checked="True"/><label for="Dircation1">Up</label> <br>
			<input type="radio" name="Dircation" id="DircationDown" /><label for="Dircation1">Down</label> <br>
			<input type="radio" name="Dircation" id="DircationNorth" /><label for="Dircation1">North</label> <br>
			<input type="radio" name="Dircation" id="DircationSouth" /><label for="Dircation1">South</label> <br>
			<input type="radio" name="Dircation" id="DircationEast" /><label for="Dircation1">East</label> <br>
			<input type="radio" name="Dircation" id="DircationWest" /><label for="Dircation1">West</label>  <br>
			
		</div>
		<hr class="devidor" />
			<button onclick="AddcomandBlock()">Add Command Block</button>
			<br />
			<div style="height: 50px"></div>
			<input
				type="text"
				value="redstone_block"
				class="smalltext"
				style="color: black; text-align: left"
				id="Block" />
			<br />
			<button onclick="AddnormalBlock()">Add Normal Block</button>
			<br />
			<div style="height: 50px"></div>
			<button onclick="GenCommand()">Gen Command</button>
		
		<p id="output"></p>
		<script src="index.js"></script>
	</body>
</html>
